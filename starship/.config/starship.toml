# ~/.config/starship.toml

format = """
$time\
$directory\
$git_branch\
$git_status\
$java\
$line_break\
$character"""

[time]
disabled = false
style = "bold yellow"
time_format = "%a %I:%M:%S %p"
format = '[  $time]($style)'

[directory]
style = "bold cyan"
format = " in [$path]($style) "
read_only = " 󰌾"
truncation_length = 3
truncate_to_repo = false

[git_branch]
format = "on [$symbol$branch]($style) "
symbol = " "
style = "bold purple"

[java]
style = "bold red"
format = "via [$symbol($version)]($style) "
symbol = " "
detect_extensions = ["java", "class", "jar", "gradle", "kt", "kts"]
detect_files = ["pom.xml", "build.gradle.kts", "build.gradle", "settings.gradle.kts", "settings.gradle"]

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

[dart]
symbol = " "

